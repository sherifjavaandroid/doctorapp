name: adoctor
description: a doctor app

publish_to: 'none'

version: 1.4.0+4
environment:
  sdk: '>=3.4.0 <4.2.0'
  flutter: '3.22.0'

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  # manually added dependency
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  google_fonts: 6.2.1
  country_code_picker: ^3.0.0
  get_storage: ^2.1.1
  logger: ^1.4.0
  pin_code_fields: 8.0.1
  intl: ^0.18.1
  image_picker: 1.0.7  
  flutter_svg:
  iconsax: ^0.0.8
  carousel_slider: ^5.0.0
  flutter_spinkit: ^5.2.0
  connectivity_plus: ^5.0.2
  # js: ^0.7.1
  r_dotted_line_border: ^0.1.1
  dropdown_button2: ^2.3.9
  url_launcher: ^6.2.5
  webview_flutter: ^4.7.0
  # dart_code_metrics: ^5.7.6
  open_file: ^3.3.2
  permission_handler: ^11.3.0
  flutter_inappwebview: ^6.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
# flutter_launcher_icons: 0.13.1
#  flutter_app_name: ^0.1.0
#  change_app_package_name: ^1.1.0   
  build_runner:
  flutter_gen_runner:
#flutter_app_name:
#  name: "ADoctor"
flutter_gen:
  output: lib/custom_assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
#  flutter packages pub run build_runner build
#  fluttergen -c pubspec.yaml  # only for mac
# project config command line
#  flutter pub run flutter_app_name && flutter pub run flutter_launcher_icons:main && flutter pub run change_app_package_name:main net.appdevs.adwallet
# The following section is specific to Flutter packages.
flutter:
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/background/
    - assets/clipart/
    - assets/icon/
    - assets/icon/home3.svg
    - assets/logo/
    - assets/people/